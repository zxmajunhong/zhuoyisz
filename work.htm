    <script src="imgbox/js/jquery.min.js"></script>
    <script src="imgbox/js/jquery.imgbox.pack.js"></script>
    <script>
        $(function () {
            $(".imgs").imgbox({
                'padding': 3,
                'overlayOpacity':'0.7',
                'speedIn': 0,
                'speedOut': 0,
                'alignment': 'center',
                'overlayShow': true,
                'allowMultiple': false
            });

            //计算列表宽度
            function computedListWidth() {
                var bodyWidth = document.body.clientWidth;
                var eachLiWidth = (bodyWidth-6)/3 - 2;
                var eachLiHeight = eachLiWidth/500*320;
                var contentHeight = 20;
                $('.workList li').css({width:eachLiWidth,height:eachLiHeight});
                $.each($('.workList li'),function(i,e){
                    var top = Math.floor(i/3) * (eachLiHeight+2);
                    var left = 1;
                    switch(i%3){
                        case 0:
                            left = 1;
                            break;
                        case 1:
                            left = 1 + (eachLiWidth+2)*1;
                            break;
                        case 2:
                            left = 1 + (eachLiWidth+2)*2;
                            break;
                    }
                    $(e).css({top:top,left:left});
                });
                // 计算加载更多按钮显示地方
                $('.btn-more').css({top: Math.floor($('.workList li').length/3)*(eachLiHeight+2) + 20})
                $('.workList').css({height:Math.floor($('.workList li').length/3)*(eachLiHeight+2) + 72});
                
            }
            computedListWidth();

            // 点击加载更多
            $('.btn-more').click(function(){
                var $this = $(this);
                if ($this.attr('islast') == '1') {
                    // 已经是最后一页了。点击不再请求
                    return false;
                }
                $.get('./json/list.json', {
                    page: (+$this.attr('current') + 1) // 获取第几页的数据
                }, function (data) {
                    if (data.imgList) {
                        var html = '';
                        for(var i = 0; i<data.imgList.length; i++){
                            html += '<li>'+
                                        '<a class="imgs" title="&nbsp;" href="'+data.imgList[i]+'"><img src="'+data.imgList[i]+'" /></a>'+
                                    '</li>';
                        }
                        $('.workList').append(html);
                        // 重新计算宽高
                        computedListWidth();
                    }
                    if (data.isLast == '1') {
                        $this.text('暂无更多记录了');
                    } else {
                        $this.text('点击加载更多');
                    }
                    $this.attr('islast', data.isLast);
                }, 'json')
            });
        });

    </script>
